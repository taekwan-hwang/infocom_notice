# infocom_notice.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/ubuntu/infocom_notice
# Django's wsgi file
module          = infocom_notice.wsgi
master      	= true

# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /tmp/infocom_notice.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true

#uwsgi --ini ./conf/infocom_notice.ini 로 실행